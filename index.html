    <!-- SCRIPT DO "HUB" (Navegação) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navButton = document.getElementById('nav-button');
            const navButtonText = document.getElementById('nav-button-text');
            const dropdown = navButton.closest('.dropdown'); // Get the parent dropdown container
            const dropdownMenu = dropdown.querySelector('.dropdown-menu');
            const pageContainer = document.getElementById('page-container');
            const allPages = pageContainer.querySelectorAll('.app-page');
            const navLinks = document.querySelectorAll('.nav-link, .nav-link-btn');
            let hideTimeout; // Variable to store the timeout for hiding the menu

            function showPage(pageId) {
                // Oculta todas as páginas
                allPages.forEach(page => {
                    page.classList.remove('active');
                    // Add this line to hide scrollbars on inactive pages if needed
                    // page.style.overflow = 'hidden'; 
                });

                // Mostra a página solicitada
                const activePage = document.getElementById(pageId);
                let pageTitle = 'Hub Netzeroth'; // Título padrão

                if (activePage) {
                    activePage.classList.add('active');
                    // Add this line to restore scrollbars on the active page if needed
                    // activePage.style.overflow = ''; 

                    // Atualiza o texto do botão de navegação e o título da aba
                    const link = document.querySelector(`.nav-link[data-page="${pageId}"]`) || document.querySelector(`.nav-link-btn[data-page="${pageId}"]`);
                    let buttonText = 'Home'; // Default text
                    if (link) {
                         // Try to get text from h2 inside the button first (for Home buttons)
                         const h2 = link.querySelector('h2');
                         if(h2) {
                            buttonText = h2.textContent.trim();
                         } else {
                            buttonText = link.textContent.trim(); // Fallback for regular links
                         }
                         pageTitle = `Hub Netzeroth - ${buttonText}`; // Define título da aba
                    } else if (pageId === 'page-home') {
                        buttonText = 'Home'; // Explicitly set for home
                        pageTitle = 'Hub Netzeroth - Home'; // Define título da aba para Home
                    }
                    navButtonText.textContent = buttonText;
                    document.title = pageTitle; // *** ATUALIZA O TÍTULO DA ABA ***
                } else {
                     document.title = pageTitle; // Garante que o título volte ao padrão se a página não for encontrada
                }
                
                // Fecha o dropdown explicitamente
                dropdownMenu.classList.add('hidden');
                clearTimeout(hideTimeout); // Clear any pending hide actions
            }

             // Toggle Dropdown visibility on button click
             navButton.addEventListener('click', (e) => {
                 e.stopPropagation(); // Prevent the click from bubbling up to the body listener immediately
                 dropdownMenu.classList.toggle('hidden');
             });

             // Hide menu when mouse leaves the dropdown area (button + menu), after a delay
             dropdown.addEventListener('mouseleave', () => {
                 hideTimeout = setTimeout(() => {
                     dropdownMenu.classList.add('hidden');
                 }, 300); // 300ms delay - adjust as needed
             });

             // Cancel hiding if the mouse re-enters the dropdown area
             dropdown.addEventListener('mouseenter', () => {
                 clearTimeout(hideTimeout);
             });

            // Adiciona eventos de clique aos links de navegação e botões da home
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                    // Opcional: Rolar para o topo da página ao navegar
                    window.scrollTo(0, 0); 
                });
            });

             // Close dropdown if clicking anywhere else on the page
             document.body.addEventListener('click', (e) => {
                 // Check if the click was outside the dropdown container
                 if (!dropdown.contains(e.target)) {
                     dropdownMenu.classList.add('hidden');
                     clearTimeout(hideTimeout);
                 }
             });

            // Inicializa na Home
            showPage('page-home');
        });
    </script>
